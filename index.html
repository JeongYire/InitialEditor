<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <script>
            // 메시지를 받습니다.
            const { ipcRenderer } = require("electron");
            const settings = require("./editor.json");
            ipcRenderer.on("change-theme", () => {
                const theme = $("<theme>").data("theme", settings.Theme);

                $("body").append(theme);
            });

            let platform = "";
            let devmode = true;

            if (
                typeof process === "object" ||
                typeof require === "function" ||
                typeof global === "object"
            ) {
                platform = "electron";
            } else {
                platform = "web";
            }

            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement("script");
                    script.src = src;
                    script.onload = function(ev) {
                        resolve(script);
                    };
                    script.onerror = function(err) {
                        reject(err);
                    };
                });
            }

            if (platform === "web") {
                window.require = (function() {})(async function() {
                    await loadScript(
                        "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                    )
                        .then(ret => {})
                        .catch(err => {
                            alert(
                                "웹 보안 문제로 인해 이제 PC에서만 동작합니다."
                            );
                        })();
                })();
            } else {
                (async function() {
                    window.$ = window.jQuery = require("./libs/jquery-3.5.1.js");
                    loadScript("./dist/bundle.js")
                        .then(script => {
                            document.body.appendChild(script);
                        })
                        .catch(err => {
                            console.warn(err);
                        });
                })();
            }
        </script>
        <link rel="stylesheet" href="./css/jquery-ui.min.css" />
        <!-- <script src="./libs/jquery-3.5.1.js"></script> -->
        <script src="./libs/jquery-ui.min.js"></script>
        <script src="./libs/pixi.js"></script>
    </head>

    <body data-theme="dark">
        <div id="container"></div>
        <div class="darken"></div>
        <div class="windows-container"></div>

        <!-- <script type="module" src="./js/main.js"></script> -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
